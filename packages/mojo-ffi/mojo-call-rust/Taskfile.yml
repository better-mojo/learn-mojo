version: "3"

################################################################################################

tasks:
  default:
    cmds:
      - echo 'hello'

  fmt:
    cmds:
      - magic run mojo format -l 120 .

  gen:rs:c:header:
    aliases: [ 'gen' ]
    cmds:
      #      - cbindgen --config cbindgen.toml --crate rustlib --output rustlib.h
      #      - cargo build --release --target=x86_64-unknown-linux-gnu
      #      - cargo build --release --target=x86_64-apple-darwin
      #      - cargo build --release --target=x86_64-pc-windows-msvc
      #      - cargo build --release --target=aarch64-apple-darwin
      - cargo build --release
      - open include/
    dir: rustlib/


  run:mojo:
    aliases: [ 'rm' ]
    cmds:
      - task: gen
      - mkdir -p build/
      - magic run mojo src/main.mojo

  run:c:
    aliases: [ 'rc' ]
    cmds:
      - task: gen
      - mkdir -p build/
      - gcc -c src/main.c -I include -o build/main.o
      - gcc build/main.o -o build/main -L rustlib/target/debug -l rustlib   # 注意相对路径
      - ./build/main
    ignore_error: true

  dev:
    aliases: [ 'd', ]
    cmds:
      - magic run mojo src/run.mojo

  r:
    aliases: [ 'run', ]
    cmds:
      - |
        mojo run run.mojo
    dir: "src/"


  pkg:
    aliases: [ 'pm', 'magic' ]
    cmds:
      - magic {{.CLI_ARGS}}
