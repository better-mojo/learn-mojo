version: "3"

################################################################################################

tasks:
  fmt:
    cmds:
      - magic run mojo format -l 120 .

  build:c:
    aliases: [ 'bc', ]
    cmds:
      - mkdir -p build/
      - cc -shared -fPIC src/clib.c -o build/clib.so
      - cc -c src/clib.c -O -o build/clib.o
    ignore_error: true

  build:
    aliases: [ 'b' ]
    cmds:
      - task: bc # build c lib first
      - magic run mojo src/main.mojo

  build:c:static:
    aliases: [ 'bcs' ]
    cmds:
      - mkdir -p build/
      - gcc -static -c src/clib.c -o build/libclib.a

  build:static:
    aliases: [ 'bs' ]
    cmds:
      - task: bcs
      - magic run mojo src/main.mojo -S build/libclib.a

  clean:
    aliases: [ 'cl', 'del' ]
    cmds:
      - rm -rf build/
    ignore_error: true

  pkg:
    aliases: [ 'pm', 'magic' ]
    cmds:
      - magic {{.CLI_ARGS}}
