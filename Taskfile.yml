version: "3"

output: prefixed # = [interleaved, group, prefixed] # ref:

#
# ref: https://taskfile.dev/zh-Hans/usage/
#
includes:
  mojo:
    aliases: [m]
    taskfile: packages/mojo101/
    dir: packages/mojo101/
    optional: true #

  docs:
    aliases: [d]
    taskfile: packages/mojo-manual/
    dir: packages/mojo-manual/
    optional: true #

  std:
    aliases: [s]
    taskfile: packages/mojo-std/
    dir: packages/mojo-std/
    optional: true #

  try:
    aliases: [t]
    taskfile: packages/try/
    dir: packages/try/
    optional: true #

################################################################################################

#
# global vars: https://taskfile.dev/#/usage?id=variables
#
vars:
  VAR1: "some-var"

# global env:
env:
  ENV1: testing

# env file:
dotenv:
  - .env

################################################################################################

tasks:
  all:
    aliases: [a]
    cmds:
      - task --list-all

  setup:
    cmds:
      - curl -L https://github.com/pyenv/pyenv-installer/raw/master/bin/pyenv-installer | bash
      - pyenv install 3.10.6
      - pyenv virtualenv 3.10.6 py310
      - pyenv local py310
      - pip install --upgrade pip
      - pip install -U pipx
      - pipx ensurepath
      - pipx --version

  install:tools:
    cmds:
      - pipx install cookiecutter
      - cookiecutter --version
      - pipx install poetry
      - poetry --version
      - poetry config virtualenvs.in-project true
      - poetry config --list

  install:m1:
    cmds:
      - modular --help
      - modular upgrade mojo
      - mojo --version

  init:
    cmds:
      - task init:env

  init:env:
    cmds:
      - cp .env.local .env

  ##################################################################################################

  #
  # cli args:
  #   - usage: task n -- try/try-pkg
  #
  n:
    cmds:
      - poetry new {{.CLI_ARGS}} --src
    dir: packages/

  new:
    cmds:
      - poetry new ${NEW_PROJECT_NAME} --src
    dir: packages/

  new2:
    dir: packages
    cmds:
      - cookiecutter gh:jacebrowning/template-python -f

  info:
    cmds:
      - echo {{now | date "2006-01-02"}}
      - echo '{{OS}} {{ARCH}}'
      # - task --list-all

  ##################################################################################################

  q:
    cmds:
      - task: quick
      - task: push

  quick:
    cmds:
      - task: commit
      - task: commit
  #      - task: pull
  #      - task: push

  commit:
    cmds:
      - git add .
      - git commit -m "update"
    ignore_error: true

  pull:
    cmds:
      - git config pull.rebase false
      - git pull origin main

  push:
    cmds:
      - git push origin main --tags
      - repo_url=`git remote -v | grep push | awk -F ":" '{print $2}' | awk -F ".git" '{print "https://github.com/"$1}'`; open $repo_url
